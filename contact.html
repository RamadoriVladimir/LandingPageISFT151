<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page ISFT 151 - Contacto</title>
</head>
<body>
    <section class="logo-section">
        <img src="https://i.imgur.com/HIECsZn.png" alt="isft logo" id="logo" />
    </section>
    
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="courses.html">Cursos</a></li>
                <li><a href="contact.html">Contacto</a></li> 
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contacto">
            <h1>Contacto</h1>
            <div>
                <p><strong>Dirección:</strong> Castelli 4197, Mar del Plata, Argentina</p>
                <p><strong>Teléfono:</strong> 0223 495 5621</p>
                <p><strong>Email:</strong> <a href="mailto:isft151inscripciones@gmail.com">isft151inscripciones@gmail.com</a></p>

                <form id="contactForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="10" cols="50" maxlength="250" oninput="actualizarContador()"></textarea>
    
                    <button type="button" onclick="enviarFormulario()">Enviar Mensaje</button>
                </form>

                <a href="https://www.facebook.com/isft151?locale=es_LA" target="_blank">
                    <img src="https://i.imgur.com/rUEtjYs.png" alt="Facebook" class="social-icon">
                </a>
                <a href="https://www.instagram.com/instituto.superior.151/" target="_blank">
                    <img src="https://i.imgur.com/DcM8k0p.png" alt="Instagram" class="social-icon">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ISFT 151. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
